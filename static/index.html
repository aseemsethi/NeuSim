<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go + D3.js Graph</title>
    <!-- Link the latest D3 library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .bar {
            fill: steelblue;
        }
        .bar:hover {
            fill: brown;
        }
        .axis path, .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
    </style>
</head>
<body>
    <h3>Nodes in Neural Network</h3>
    <p> Add Node: Shift + Click → add child node </p>
    <p> Add Link: Ctrl (or Cmd) + click first node → selects it as source
        Ctrl (or Cmd) + click second node → creates a link</p>
    <div id="graph"></div>
    <script src="d3-graph.js"></script>
    <button id="relayout-btn"
        style="
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 3000;
        padding: 8px 14px;
        font-size: 13px;
        cursor: pointer;">
        Re-layout Graph
    </button>
</body>
</html>
